<h1>{{title}}</h1>
<h2>My Heroes</h2>
<div>
  <my-heroes></my-heroes>
</div>
<div>
  <ul class="heroes">
    <li *ngFor="let hero of heroes"
        [class.selected]="hero === selectedHero"
        (click)="onSelect(hero)">
      <span class="badge">{{hero.id}}</span> {{hero.name}}
    </li>
  </ul>
</div>
<div>
  <hero-detail *ngIf="selectedHero" [hero]="selectedHero"></hero-detail>
</div>
